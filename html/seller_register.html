<!DOCTYPE html>
<html lang="en">
  <head>
		<title>Register</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="C:\Users\sneha.annadurai\Documents\healthy\css\seller_register.css">
  
   </head>
<body>
  <div class="container">
    <div class="logo">
		  <!-- <h7>Healthy Harvest</h7> -->
       <img src="C:\Users\sneha.annadurai\Documents\healthy\img\logo_olive_text.PNG" class="img-fluid signin-img">
       </div>
    <div class="title text-center">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="card-block">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your First name" required>
          </div>
          <div class="card-block">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="card-block">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="card-block">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="card-block">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="card-block">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
          <div class="card-block">
            <span class="details">Business Address</span>
            <input type="text" placeholder="Address Line 1" required>
          </div>
          <div class="card-block">
            <span class="details"><br></span>
            <input type="text" placeholder="Address Line 2" required>
          </div>
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected>Business Type</option>
          <option value="1">State Owned Business</option>
          <option value="2">Public Owned Business</option>
          <option value="3">Private Owned Business</option>
          <option value="4">Individual</option>
        </select>
        <div class="row">
          <div class="col-md-6">
              <span class="carddetails">Card Number</span>
              <input type="text" placeholder="Enter Credit/Debit/Visa Card Number" required>
          </div>
            <div class="col-md-3">
              <span class="carddetails"><br></span>
              <!-- <span class="details">Expiry Month</span>
              <input type="text" placeholder="Enter Card's Expiry Month" required> -->
              <select class="form-select" aria-label="Default select example">
                <option selected>Expiry Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="col-md-3">
              <span class="carddetails">Expiry Year</span>
              <input type="text" placeholder="Enter Year" required>
            </div>
            </div>
            <div class="d-grid gap-2 ">
              <a href="seller_homepage.html"><button class="btn btn1 btn-primary" type="button">Register</button></a>
          </div>
      </form>
    </div>
  </div>
  
  


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
