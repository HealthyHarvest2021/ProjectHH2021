<!DOCTYPE html>
<html lang="en">

<head>
<title>Log in</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="C:\Users\sneha.annadurai\Documents\healthy\css\seller_login.css">
  <script type="text/javascript">
    function validate(){
      var email = document.getElementById("emailInput");
      var password = document.getElementById("passwordInput");
  
      if (password.value.length >= 1 && password.value.length <= 6) {
          alert("password must be longer than 6 characters");
          return false;
      }
  
      if (password.value.length >= 20) {
          alert("password must be less than 20 characters")
          return false;
      }
  
      if(email.value =="" || password.value=="")
      {
        alert("Enter Credentials");
        return false;
      }
  
      else {
        return true;
      }
    }
    </script>

</head>

<body class="sigin-body">
  <div class="container signin-container">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-12 col-md-8">
        <div class="card signin-card">
          <div class="card-block">
		  <!-- <h7>Healthy Harvest</h7> -->
            
			<a href="index.html"><img src="C:\Users\sneha.annadurai\Documents\healthy\img\logo_olive_text.PNG" class="img-fluid signin-img"></a>
            <form onsubmit="return validate()" action="seller_homepage.html" class="signin-form">
              <div class="form-group">
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
              </div>
              <br>
              <div class="form-group">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
              <br>
              <button type="submit" class="btn signin-btn btn-lg">Sign In</button>
              <br>
            </form>
          </div>
          <a href="seller_register.html" class="create-new-account">Create New Account</a>
        </div>
       </div>
      <div class="col"></div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
