<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\sneha.annadurai\Documents\healthy\css\payment.css">
    <title>Healthy Harvest</title>
  </head>
 
  <body>
      <div class="app-container">
        <div class="top-box">
          <p><span class="left-icon">&#x2190;</span>CHECKOUT<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
        </div>
        <div class="middle-box">
          <h1>1599<span>$</span></h1>
          <p>Pay To ABC Company</p>
        </div>

        <div class="bottom-box">
          <button type="button" class="payment-option-btn">Pay with UPI</button>
          <button type="button" class="payment-option-btn">NetBanking</button>
        </div>

        <div class="card-details">
          <p>Pay using</p>
          <input type="radio" id="visa" name="visa" value="visa">
          <label for="visa">VISA</label>
          <input type="radio" id="master" name="master" value="master">
          <label for="master">Master</label>
          <input type="radio" id="card" name="card" value="card">
          <label for="card">Credit/Debit Card</label>
          <div class="card-num-field-group">
            <label>Card Number</label><br>
            <input type="text" class="card-num-field-group" placeholder="xxxx-xxxx-xxxx-xxxx">
          </div>

          <div class="date-field-group">
            <label>Expiry Date</label><br>
            <input type="text" class="date-field-group" placeholder="mm">
            <input type="text" class="date-field-group" placeholder="yy">
          </div>
          <div class="cvc-field-group">
            <label>CVV</label><br>
            <input type="password" class="cvc-field-group" placeholder="xxx">
          </div>
          <div class="name-field-group">
            <label>Card Holder Name</label><br>
            <input type="text" class="name-field-group" placeholder="Full name">
          </div>
          <button type="button" class="pay-btn">Pay Now</button>
        </div>
      </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
   
  </body>
</html>
