<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Login Page</title>
  <link rel="stylesheet" type="text/css" href="user_login_style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="content">
      <header>Login Here!</header>
      <form action="#">
        <div class="field">
          <label>Email</label><br>
          <input type="text" placeholder="Email"><br><br>
          <label>Password</label><br>
          <input type="password" pattern="(?=.*\d)(?=.*[a-z](?=.*[A-Z]).{8,})" placeholder="Password"><br><br>
          <button type="button" class="btn btn-outline-light">LOGIN</button><br>
          <a href="https://www.w3schools.com/html/html_images.asp">forgot password</a><br>
        </div>
      <div class="option">
        <header>----- or login using -----</header>
        <div class="option-1">
          <button style="margin: 3px;" type="button" class="btn btn-secondary btn-lg btn-outline-light">Google Account</button>
          <button style="margin:3px;" type="button" class="btn btn-secondary btn-lg btn-outline-light">Facebook</button>
        </div>

        <div class="option-2">
          <a href="https://www.w3schools.com/html/html_images.asp">New User?</a><br>
          <a href="https://www.w3schools.com/html/html_images.asp">Home Page</a>
        </div>
      </div>
      </form>
    </div>
</body>
</html>
